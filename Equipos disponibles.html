<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos Disponibles</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: "Helvetica", "Arial", sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #0366d6;
            font-size: 2em;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #0366d6;
            color: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            transition: 0.3s;
        }

        li:hover {
            background: #024ea2;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background: #28a745;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Equipos Disponibles</h1>
        <ul id="equipment-list">
            <li>Cargando equipos...</li>
        </ul>

        <a href="index.html">Volver al inicio</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const equipmentListUl = document.getElementById('equipment-list');

            fetch('http://127.0.0.1:5000/api/equipment')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error de red: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(equipmentData => {
                    equipmentListUl.innerHTML = ''; // Limpiar la lista

                    if (equipmentData.length > 0) {
                        equipmentData.forEach(equipment => {
                            const li = document.createElement('li');
                            li.textContent = equipment.name; // { id, name }
                            equipmentListUl.appendChild(li);
                        });
                    } else {
                        equipmentListUl.innerHTML = '<li>No hay equipos disponibles en este momento.</li>';
                    }
                })
                .catch(error => {
                    console.error('Error al cargar los equipos:', error);
                    equipmentListUl.innerHTML = '<li>Error al cargar los equipos. Intenta m√°s tarde.</li>';
                });
        });
    </script>

</body>
</html>
