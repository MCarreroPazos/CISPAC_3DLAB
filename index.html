<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reserva Equipos + Calendario</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #calendar {
      max-width: 900px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h2>Selecciona un equipo para reservar</h2>
  <select id="equipos-select">
    <option value="">-- Selecciona un equipo --</option>
    <option value="equipo1">Equipo 1</option>
    <option value="equipo2">Equipo 2</option>
    <option value="equipo3">Equipo 3</option>
  </select>

  <div id="calendar"></div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        selectable: true,
        selectMirror: true,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: [
          // Aquí puedes poner eventos de ejemplo
          {
            title: 'Reserva equipo1',
            start: '2025-05-24',
            end: '2025-05-26',
            extendedProps: {
              equipo: 'equipo1'
            }
          }
        ],
        select: function(info) {
          const equipoSeleccionado = document.getElementById('equipos-select').value;
          if (!equipoSeleccionado) {
            alert('Por favor selecciona un equipo antes de reservar.');
            calendar.unselect();
            return;
          }
          const confirmar = confirm(`¿Confirmas la reserva de ${equipoSeleccionado} desde ${info.startStr} hasta ${info.endStr}?`);
          if (confirmar) {
            calendar.addEvent({
              title: `Reserva ${equipoSeleccionado}`,
              start: info.start,
              end: info.end,
              allDay: info.allDay
            });
          }
          calendar.unselect();
        }
      });

      calendar.render();
    });
  </script>

</body>
</html>
